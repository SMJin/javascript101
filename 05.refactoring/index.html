<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Carrot !!</title>
    <script type="module" src="./src/main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="play__btn">
                <i class="fas fa-play"></i>
            </button>
            <div class="timer timer--hide">
                0:<span class="timer__seconds">0</span>
            </div>
            <span class="game__score game__score--hide">9</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="replay__btn">
            <i class="fas fa-reply"></i>
        </button>
        <span class="pop-up__message">replay ?</span>
    </section>
</body>
</html>
