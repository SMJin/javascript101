<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/430c5ee3eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="list">
        <header class="header">Shopping List</header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">Egg</span>
                    <button class="item__delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
            <div class="divisor"></div>
        </ul>
        <footer class="footer">
            <input type="text" class="footer__input">
            <button class="footer__button" onclick="addList()">
                <i class="fas fa-plus-circle"></i>  
            </button>
        </footer>
    </section>
</body>
</html>
